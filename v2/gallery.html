<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pattern Gallery</title>
  
  <!-- Component CSS -->
  <link rel="stylesheet" href="components/applied-pattern-preview.css">
  
  <!-- Gallery CSS -->
  <link rel="stylesheet" href="components/gallery.css">
  
  <!-- Main styles -->
  <style>
    * {
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      margin: 0;
      padding: 15px;
      background-color: #fafafa;
    }
    
    .gallery-container {
      max-width: 1400px;
      margin: 0 auto;

      text-align: center;
      margin-bottom: 20px;

    }

  <div class="gallery-container">
    <h1 class="gallery-title">Pattern Gallery</h1>
    <div id="gallery"></div>
  </div>

  <script src="data/gallery-patterns.js"></script>
  
  <!-- Component JavaScript files -->

  <script src="components/Gallery.js"></script>

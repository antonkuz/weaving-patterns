<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weaving Pattern Designer</title>
  
  <!-- Component CSS -->
  <link rel="stylesheet" href="components/binary-pattern-designer.css">
  <link rel="stylesheet" href="components/color-scheme-designer.css">
  <link rel="stylesheet" href="components/grid-config-designer.css">
  <link rel="stylesheet" href="components/applied-pattern-preview.css">
  <link rel="stylesheet" href="components/save-export.css">
  
  <!-- Main styles -->
  <style>
    * {
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      margin: 0;
      padding: 15px;
      background-color: #fafafa;
    }
    
    .app-container {
      max-width: 1400px;
      margin: 0 auto;
    }
    
    .app-title {
      text-align: center;
      margin-bottom: 15px;
      font-size: 24px;
    }
    
    /* Responsive Grid Layout */
    .app-grid {
      display: grid;
      grid-template-columns: 1fr 1.5fr;
      grid-template-rows: auto auto auto;
      gap: 12px;
      margin-bottom: 20px;
    }
    
    /* Grid Areas */
    .grid-item-binary {
      grid-column: 1;
      grid-row: 1;
    }
    
    .grid-item-preview {
      grid-column: 2;
      grid-row: 1 / 3; /* Spans 2 rows */
    }
    
    .grid-item-color {
      grid-column: 1;
      grid-row: 2;
    }
    
    .grid-item-grid-config {
      grid-column: 1;
      grid-row: 3;
    }
    
    .grid-item-save-export {
      grid-column: 1 / -1; /* Full width */
      grid-row: 4;
    }
    
    .preview-section {
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background-color: #fff;
      display: flex;
      flex-direction: column;
      height: 100%;
    }
    
    .preview-section h3 {
      margin-top: 0;
      margin-bottom: 10px;
      font-size: 16px;
    }
    
    .preview-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    
    /* Responsive breakpoints */
    @media (max-width: 1024px) {
      .app-grid {
        grid-template-columns: 1fr;
        grid-template-rows: auto;
      }
      
      .grid-item-binary {
        grid-column: 1;
        grid-row: 1;
      }
      
      .grid-item-preview {
        grid-column: 1;
        grid-row: 2;
      }
      
      .grid-item-color {
        grid-column: 1;
        grid-row: 3;
      }
      
      .grid-item-grid-config {
        grid-column: 1;
        grid-row: 4;
      }
      
      .grid-item-save-export {
        grid-column: 1;
        grid-row: 5;
      }
    }
    
    @media (max-width: 768px) {
      body {
        padding: 10px;
      }
      
      .app-container {
        max-width: 100%;
      }
      
      .app-grid {
        gap: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="app-container">
    <h1 class="app-title">Weaving Pattern Designer</h1>
    
    <div class="app-grid">
      <!-- Step 1: Binary Pattern Designer -->
      <div class="grid-item-binary">
        <div id="binary-pattern-designer"></div>
      </div>
      
      <!-- Preview: Applied Pattern -->
      <div class="grid-item-preview">
        <div class="preview-section">
          <h3>Preview: Applied Pattern</h3>
          <div class="preview-content">
            <div id="applied-pattern-preview"></div>
          </div>
        </div>
      </div>
      
      <!-- Step 2: Color Scheme Designer -->
      <div class="grid-item-color">
        <div id="color-scheme-designer"></div>
      </div>
      
      <!-- Step 3: Grid Configuration -->
      <div class="grid-item-grid-config">
        <div id="grid-config-designer"></div>
      </div>
      
      <!-- Save/Export -->
      <div class="grid-item-save-export">
        <div id="save-export"></div>
      </div>
    </div>
  </div>
  
  <!-- Component JavaScript files -->
  <script src="components/BinaryPatternDesigner.js"></script>
  <script src="components/ColorSchemeDesigner.js"></script>
  <script src="components/GridConfigDesigner.js"></script>
  <script src="components/AppliedPatternPreview.js"></script>
  <script src="components/SaveExport.js"></script>
  
  <!-- Main application script -->
  <script src="app.js"></script>
</body>
</html>
